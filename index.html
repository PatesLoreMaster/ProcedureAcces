<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RAISA - Formulaire de Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* RAISA / SCP Wiki Style */
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background-color: #fdfdfd;
      color: #111;
      line-height: 1.6;
    }

    header {
      background: #800000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 1.6rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      border-bottom: 2px solid #800000;
      padding-bottom: 0.5rem;
    }

    .notice {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1.5rem;
      text-align: center;
    }

    .notice p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .notice button {
      background-color: #800000;
      color: white;
      font-size: 1.1rem;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #prank {
      display: none;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    #idiot-img {
      width: 80%;
      max-width: 600px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      border-top: 1px solid #ddd;
    }

    footer img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="logos/scp-logo.png" alt="SCP Foundation Logo">
    <span>RAISA - Département de Documentation</span>
  </header>

  <div class="container" id="landing">
    <h1>Formulaire de Consultation Sécurisée</h1>
    <div class="notice">
      <p>Veuillez confirmer votre accès pour consulter les documents de niveau RAISA.</p>
      <p><strong>Cliquez afin d'accéder au formulaire sécurisé</strong></p>
      <button onclick="startPrank()">Accéder</button>
    </div>
  </div>

  <div id="prank" class="container" style="display: none;">
    <img src="idiot.png" id="idiot-img">
  </div>

  <audio id="idiot-audio" loop>
    <source src="audio/idiot.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <footer>
    <p>© RAISA - Recordkeeping and Information Security Administration</p>
    <img src="logos/raisa-logo.png" alt="RAISA Logo">
  </footer>

<script>
  function startPrank() {
    // Hide legit-looking content
    document.getElementById("landing").style.display = "none";
    document.getElementById("prank").style.display = "flex";

    // Create and play the prank audio with loop
    var audio = new Audio('https://github.com/PatesLoreMaster/ProcedureAcces/blob/main/audio/youare.mp3?raw=true');
    audio.loop = true; // This makes the audio loop
    audio.play().catch(err => {
      alert("⚠️ Veuillez activer le son manuellement pour continuer.");
      console.error("Audio playback blocked:", err);
    });
  }
</script>
</body>
</html>
