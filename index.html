<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire - Département de Documentation RAISA</title>
  <style>
    /* SCP RAISA-like styling */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background-color: #f4f4f4;
      color: #111;
    }

    .scp-header {
      text-align: center;
      border-bottom: 3px solid #900;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .scp-header h1 {
      margin: 0;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    .landing {
      text-align: center;
    }

    .landing button {
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #900;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    #prank {
      display: none;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    #idiot-img {
      width: 80%;
      max-width: 600px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="scp-header">
    <h1>Département de Documentation - RAISA</h1>
  </div>

  <div id="landing" class="landing">
    <p>Cliquez afin d'accéder au formulaire sécurisé.</p>
    <button onclick="startPrank()">Accéder</button>
  </div>

  <div id="prank">
    <img src="https://youareanidiot.cc/images/youare.png" alt="You Are An Idiot!" id="idiot-img">
  </div>

  <audio id="idiot-audio" loop>
    <source src="audio/idiot.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    function startPrank() {
      // Show prank
      document.getElementById("landing").style.display = "none";
      document.getElementById("prank").style.display = "flex";

      // Play audio
      const audio = document.getElementById("idiot-audio");
      audio.play().catch(err => {
        alert("Veuillez activer le son manuellement.");
        console.error("Audio playback failed:", err);
      });
    }
  </script>
</body>
</html>
